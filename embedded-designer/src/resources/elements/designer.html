<template>
    <div class="content designer-content" class="virtual-repeater-wrapper">

        <div id="card-designer-wrapper" show.bind="objectInfo.SubType == 'Card'">
            <div id="actions-placeholder">
                <span repeat.for="action of objectInfo.Symbol.Actions" style="margin-bottom: 10px;">
                    <actionelement action.bind="action"></actionelement>
                </span>
            </div>

            <div repeat.for="control of objectInfo.Symbol.Controls">
                <designelement control.bind="control"></designelement>
            </div>
        </div>

        <div show.bind="objectInfo.SubType == 'List'">
            <div id="actions-placeholder">Actions...</div>
            <div style="margin-top: 10px;"></div>
            <table style="width: 100%">
                <tr>
                    <th repeat.for="field of objectInfo.ParsedObject" style="min-width: 150px; text-align: left;">${field}</th>
                </tr>
                <tr repeat.for="i of 10">
                    <td repeat.for="field of objectInfo.ParsedObject">&nbsp;</td>
                </tr>
            </table>
        </div>
    </div>
</template>
