<template bindable="action">
    <span if.bind="getActionType(action) == 'group'"><strong>${getCaption(action)}: </strong></span>
    <span class="designer-input" repeat.for="item of action.Actions" style="margin-bottom: 9px;">
        <span if.bind="getActionType(item) == 'action'">
            <a style="display: inline-block; margin-right: 10px;">${getCaption(item)}</a>
        </span>        
        <action-element action.bind="item"></action-element>
        <br  if.bind="getActionType(item) == 'group'">
    </span>
</template>
