<template bindable="control">
    <div>
        <h2 if.bind="control.ControlType == 'group'">${control.Caption}</h2>
        <div class="designer-input" repeat.for="item of control.Controls" style="margin-bottom: 9px;">
            <div if.bind="item.ControlType == 'field'">
            <a style="width: 200px; display: inline-block">${item.Caption}</a><input style="width: 200px" type="text"
                value='[SourceExpr: "${item.SourceExpression}"]' disabled>
            </div>

            <designelement control.bind="item"></designelement>
        </div>

    </div>
</template>
